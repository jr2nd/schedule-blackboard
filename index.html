<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="fakedb.js" defer></script>
    <title>Schedule Blackboard</title>
  </head>
  <body>
    <div class="btn-group sticky-top">
      <button id="btnLastWeek" class="btn btn-success">Prev Week</button>
      <button id="btnPrevDay" class="btn btn-warning">Prev Day</button>
      <div class="displayDate"></div>
      <button id="btnNextDay" class="btn btn-warning">Next Day</button>
      <button id="btnNextWeek" class="btn btn-success">
        Next Week
      </button>
      <button id="btnStage" class="btn btn-primary">Stage</button>
    </div>
    <a href="user.html" id="showUser">Show Schedule</a>
    <div id="big-container" class="container">
      <div class="row">
        <!--btnShowMembers, btnShowFacilities for small screens  -->
        <button id="btnShowMembers" class="d-sm-none" onclick="showHideList()">
          Members
        </button>
        <button
          id="btnShowFacilities"
          class="d-sm-none"
          onclick="showHideList()"
        >
          Facilities
        </button>
        <!-- -------------------------------- -->
      </div>
      <div id="facility-list" class="hidden d-sm-block scroll"></div>
      <div id="teams" class="scroll">
          <div class="amFacilities">AM Facilities</div>
          <textarea class='hidden d-sm-block' placeholder="This will be seen by members" rows='1'></textarea>
          <div class="amFacilityList"></div>
          <div class="pmFacilities">PM Facilities</div>
          <textarea placeholder="This will be seen by members" rows='1'></textarea>
          <div class="pmFacilityList"></div>
        </div>
        <div id="member-list" class="hidden d-sm-block scroll"></div>
    </div>
    <div id="version">
      <ul>
        <h2>Version 3</h2>
        <li>
          responsive
        </li>
        <h2>Version 4</h2>
        <li>
          database
        </li>
        <li>
          allow previously edited dates to be edited by scrolling to its date
        </li>
      </ul>
    </div>
    <div id="weekly" class="container">
      <div id="weeklySchedule" class="row"></div>
    </div>
    <button id="btnPostSchedule">Post</button>
  </body>
</html>
