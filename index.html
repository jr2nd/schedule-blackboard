<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="fakedb.js" defer></script>
    <title>Schedule Blackboard</title>
  </head>
  <body>
    <div class="btn-group">
      <button id="btnLastWeek" class="btn btn-success">Last Week</button>
      <button id="btnPrevDay" class="btn btn-warning">Last Day</button>
      <button id="btnNextDay" class="btn btn-warning">Next Day</button>
      <button id="btnNextWeek" class="btn btn-success">
        Next Week
      </button>
    </div>
    <button id="btnSubmit" class="btn btn-primary">Submit</button>
    <div id="big-container" class="container">
      <div class="row">
        <button id="btnShowMembers" class="d-sm-none" onclick="showHideList()">
          Members
        </button>
        <button
          id="btnShowFacilities"
          class="d-sm-none"
          onclick="showHideList()"
        >
          Facilities
        </button>
        <div id="member-list" class="col-sm-4 hidden d-sm-block">membelrist</div>
        <div id="teams-list" class="col-sm-4">
          <h1>SCHEDULE</h1>
          <div id="teams">
            <div class="displayDate"></div>
            <h2>TEAM 1</h2>
            <div class="amFacility"></div>
            <div class="pmFacility"></div>
            <h2>TEAM 2</h2>
            <div class="amFacility"></div>
            <div class="pmFacility"></div>
          </div>
        </div>
        <div id="facility-list" class="col-sm-4 hidden d-sm-block"></div>
      </div>
    </div>
    <div id="version">
      <ul>
        <h2>Version 3</h2>
        <li>
          responsive
        </li>
        <h2>Version 4</h2>
        <li>
          database
        </li>
        <li>
          allow previously edited dates to be edited by scrolling to its date
        </li>
      </ul>
    </div>
    <div id="weekly" class="container">
      <div id="weeklySchedule" class="row"></div>
    </div>
  </body>
</html>
