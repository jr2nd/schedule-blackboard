<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Schedule Blackboard</title>
  </head>
  <body>
    <div class="btn-group">
      <button id="btnLastWeek" class="btn btn-success">Last Week</button>
      <button id="btnPrevDay" class="btn btn-warning">Last Day</button>
      <button id="btnNextDay" class="btn btn-warning">Next Day</button>
      <button id="btnNextWeek" class="btn btn-large btn-success">
        Next Week
      </button>
    </div>
    <button id="btnSubmit" class="btn btn-primary">Submit</button>
    <div id="big-container" class="container">
      <div class="row">
        <div id="member-list" class="col-sm-4"></div>
        <div id="teams-list" class="col-sm-4">
          <h1>TEAMS</h1>
          <div id="teams">
            <div id="displayDate"></div>
            <h2>TEAM 1</h2>
            <div class="amFacility"></div>
            <div class="pmFacility"></div>
            <h2>TEAM 2</h2>
            <div class="amFacility"></div>
            <div class="pmFacility"></div>
          </div>
        </div>
        <div id="facility-list" class="col-sm-4"></div>
      </div>
    </div>
    <div id="weekly" class="container">
      <div id="weeklySchedule" class="row"></div>
    </div>
  </body>
</html>
